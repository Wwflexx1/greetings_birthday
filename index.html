<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Поздравление с Днём Рождения</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="hero">
    <div class="background"></div>
    <div class="content">
      <h1 class="animated-text">С Днём Рождения, <a href="https://www.instagram.com/avenikit/" target="_blank" class="instagram-link">Никита</a>!</h1>
      <p class="message">Пусть каждый день приносит радость, улыбки и новые возможности. Желаю тебе здоровья, счастья и успехов во всех начинаниях!</p>
    </div>
    <!-- Иконка для скролла -->
    <div class="scroll-indicator">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <polyline points="18 15 12 21 6 15"></polyline>
      </svg>
    </div>
  </div>

  <!-- Блоки с картинками -->
  <div class="gallery">
    <div class="image-container fade-in left">
      <img src="image1.jpg" alt="Картинка 1">
    </div>
    <div class="image-container fade-in right">
      <img src="image2.jpg" alt="Картинка 2">
    </div>
    <div class="image-container fade-in left">
      <img src="image3.jpg" alt="Картинка 3">
    </div>
    <div class="image-container fade-in right">
      <img src="image4.jpg" alt="Картинка 4">
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
